<div class="table-container" *ngIf="items && items.length">
    <table>
        <thead>
            <tr>
                <th *ngFor="let column of columns">{{ column.label }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td *ngFor="let column of columns">{{ item[column.key] }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!items || !items.length" class="no-data">
    No items available.
</div>
